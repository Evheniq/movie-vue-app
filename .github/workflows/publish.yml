name: Publish film-vue-app
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint film-vue-app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint

  test_unit:
    runs-on: ubuntu-latest
    name: Test film-vue-app
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install deps
        run: npm install
      - name: Test
        run: node --experimental-vm-modules ./node_modules/.bin/jest

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: |
          npm run build
